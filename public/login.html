<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Intranet Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2196F3;
            --primary-dark: #1976D2;
            --background-color: #f5f5f5;
            --card-background: #ffffff;
            --text-color: #333;
            --text-light: #666;
            --border-color: #e0e0e0;
            --error-color: #f44336;
            --success-color: #4CAF50;
            --shadow: 0 4px 15px rgba(0,0,0,0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* 语言切换器 */
        .language-switcher {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 10px;
            z-index: 100;
        }

        .lang-btn {
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 6px 16px;
            cursor: pointer;
            font-size: 14px;
            transition: var(--transition);
        }

        .lang-btn:hover,
        .lang-btn.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            background-color: var(--card-background);
            border-radius: 8px;
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .login-header {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            padding: 25px;
            text-align: center;
        }

        .login-header h1 {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .login-body {
            padding: 25px;
        }

        /* 消息提示 */
        .message {
            padding: 12px 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            font-size: 14px;
            display: none;
        }

        .message-success {
            border-left: 4px solid var(--success-color);
        }

        .message-error {
            border-left: 4px solid var(--error-color);
        }

        /* 表单样式 */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-color);
        }

        .form-control {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 15px;
            transition: var(--transition);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .input-group {
            position: relative;
        }

        .input-group .form-control {
            padding-left: 40px;
        }

        .input-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
            pointer-events: none;
        }

        .btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            background-color: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn:hover {
            background-color: var(--primary-dark);
        }

        .btn:disabled {
            background-color: var(--text-light);
            cursor: not-allowed;
        }

        /* 加载指示器 */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid white;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* 响应式设计 */
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }

            .login-header,
            .login-body {
                padding: 20px;
            }

            .language-switcher {
                top: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- 语言切换器 -->
    <div class="language-switcher">
        <button class="lang-btn active" data-lang="en">English</button>
        <button class="lang-btn" data-lang="ja">日本語</button>
    </div>

    <div class="login-container">
        <div class="login-header">
            <h1 data-i18n="login.title">Intranet Management System</h1>
        </div>
        
        <div class="login-body">
            <!-- 消息提示区域 -->
            <div id="message" class="message"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username" data-i18n="login.username">Username</label>
                    <div class="input-group">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" id="username" class="form-control" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password" data-i18n="login.password">Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="password" class="form-control" required>
                    </div>
                </div>
                
                <button type="submit" class="btn" id="loginBtn">
                    <span id="btnText" data-i18n="login.signIn">Sign In</span>
                    <span id="btnLoader" class="loading" style="display: none; margin-left: 10px;"></span>
                </button>
            </form>
        </div>
    </div>

    <script>
        // 国际化资源
        const translations = {
            en: {
                "login.title": "Intranet Management System",
                "login.username": "Username",
                "login.password": "Password",
                "login.signIn": "Sign In",
                "messages.loginSuccess": "Login successful, redirecting...",
                "messages.loginFailed": "Login failed, please try again",
                "messages.emptyFields": "Please enter username and password"
            },
            ja: {
                "login.title": "イントラネット管理システム",
                "login.username": "ユーザー名",
                "login.password": "パスワード",
                "login.signIn": "サインイン",
                "messages.loginSuccess": "ログイン成功、リダイレクト中...",
                "messages.loginFailed": "ログイン失敗、もう一度お試しください",
                "messages.emptyFields": "ユーザー名とパスワードを入力してください"
            }
        };

        // 当前语言
        let currentLang = 'en';

        // 更新UI元素的翻译
        function updateTranslations(lang) {
            const elements = document.querySelectorAll('[data-i18n]');
            elements.forEach(element => {
                const key = element.getAttribute('data-i18n');
                if (translations[lang] && translations[lang][key]) {
                    element.textContent = translations[lang][key];
                }
            });
            
            // 更新页面标题
            document.title = lang === 'en' ? 'Intranet Management System - Login' : 'イントラネット管理システム - ログイン';
        }

        // 切换语言
        function switchLanguage(lang) {
            if (lang === currentLang) return;
            
            currentLang = lang;
            
            // 更新活动按钮
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`.lang-btn[data-lang="${lang}"]`).classList.add('active');
            
            // 更新翻译
            updateTranslations(lang);
        }

        // 显示消息
        function showMessage(message, type = 'error') {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = `message message-${type}`;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 3000);
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const loginBtn = document.getElementById('loginBtn');
            const btnText = document.getElementById('btnText');
            const btnLoader = document.getElementById('btnLoader');
            
            // 语言切换器事件监听器
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    switchLanguage(this.getAttribute('data-lang'));
                });
            });
            
            // 表单提交处理
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = usernameInput.value.trim();
                const password = passwordInput.value.trim();
                
                if (!username || !password) {
                    showMessage(translations[currentLang]["messages.emptyFields"]);
                    return;
                }
                
                // 显示加载状态
                btnText.style.display = 'none';
                btnLoader.style.display = 'inline-block';
                loginBtn.disabled = true;
                
                // 模拟登录处理
                setTimeout(() => {
                    // 创建会话存储以模拟登录
                    sessionStorage.setItem('loggedIn', 'true');
                    sessionStorage.setItem('user', JSON.stringify({ username: username, role: 'admin' }));
                    
                    // 处理登录成功
                    showMessage(translations[currentLang]["messages.loginSuccess"], 'success');
                    
                    // 重定向到仪表盘
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 500);
                }, 800);
            });
            
            // 开发环境下自动填充admin信息作为提示
            if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                usernameInput.value = 'admin';
                passwordInput.value = 'admin123';
            }
        });
    </script>
</body>
</html>
